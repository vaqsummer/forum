spring:
  datasource:
    url: jdbc:mysql://localhost:3306/abc?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
